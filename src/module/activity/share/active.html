<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>活动详情</title>
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div>
  <div class="activity-detail-text">
    <div class="detail-biaoti" id="detail-biaoti">
    </div>
    <div class="detail-tips">
      <div class="detail-time">
        <span class="detail-time-context" id="detail-time"></span>
      </div>
      <div class="detail-location" style="display: none">
        <span class="detail-location-context" id="detail-location"></span>
      </div>
      <div class="detail-online" style="display: none">
          <span class="detail-location-context">线上</span>
      </div>
      <div class="detail-people">
        <span class="detail-people-context" id="detail-people"></span>
      </div>
    </div>
    <div class="detail-split-line" style="display: none;" id="detail-split-line"></div>
    <div class="detail-img-content">
      <img class="detail-chatu" style="visibility: hidden;" id="detail-chatu" src=""/>
    </div>
    <div class="detail-main-content" style="display: none;" id="detail-main-content">
      <div class="main-content-jieshao">活动介绍:</div>
      <div class="main-content-content" id="main-content-content">
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/index.js"></script>
</body>
</html>
